<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Admin</title>
    <link rel="stylesheet" href=
      "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
      "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="../services/user.service.client.js"></script> -->
    <script type="text/javascript" src="../../models/user.model.client.js"></script>
  </head>
  <body>
    <div class="wbdv-app">
      <h1> User Admin</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First</th>
            <th>Last</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>DOB</th>
            <th>Role</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
          <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
              placeholder="Username" /></td>
            <td><input id="passwordFld" class="form-control" type="password"
              placeholder="Password" /></td>
            <td><input id="firstNameFld" class="form-control"
              placeholder="First Name" /></td>
            <td><input id="lastNameFld" class="form-control"
              placeholder="Last Name" /></td>
            <td><input id="emailFld" class="form-control"
              placeholder="xxx@gmail.com" type="email"/></td>
            <td><input id="phoneFld" class="form-control"
              placeholder="617xxxxxx" type="tel"/></td>
            <td><input id="dateOfBirthFld" class="form-control"
              type="date"/></td>
            <td>
              <select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
              </select>
            </td>
            <td>
              <span class="float-right" style="white-space: nowrap">
                <i class="fa-2x fa fa-search wbdv-search"></i>
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
              </span>
            </td>
          </tr>
        <tbody class="wbdv-tbody">
           <tr class="wbdv-template wbdv-user wbdv-hidden">
             <td class="wbdv-username">ehao</td>
             <td class="wbdv-password">****</td>
             <td class="wbdv-first-name">Ernie</td>
             <td class="wbdv-last-name">Hao</td>
             <td class="wbdv-email">hao.e@husky.neu.edu</td>
             <td class="wbdv-phone">6176517126</td>
             <td class="wbdv-dob">09/22/1998</td>
             <td class="wbdv-role">STUDENT</td>
             <td class="wbdv-actions">
               <span class="float-right">
                 <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
                 <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
               </span>
             </td>
           </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="user-admin.controller.client.js"></script>
    <!-- <script> function createUser() {console.log("what is up");};</script> -->
  </body>
</html>
